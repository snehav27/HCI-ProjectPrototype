<!DOCTYPE html>
<html lang="en" ng-app='ucbApp'>
<head>  
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="/node_modules/angular/angular.js"></script> 
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
  <script src="http://rawgit.com/angular-ui/angular-google-maps/2.0.X/dist/angular-google-maps.js"></script>
  <script src="/node_modules/angular-aria/angular-aria.js"></script> 
  <script src="/node_modules/angular-animate/angular-animate.js"></script> 
  <script src="/node_modules/angular-ui-router/build/angular-ui-router.js"></script>
  <script src="/node_modules/angular-material/angular-material.js"></script>
  <link href="/node_modules/v-accordion/dist/v-accordion.css" rel="stylesheet" />
  <script src="/node_modules/v-accordion/dist/v-accordion.js"></script>
  <script src="//maps.googleapis.com/maps/api/js?></script>
  <script src="/node_modules/angular-google-maps/dist/angular-google-maps.js"></script>
  <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/material-icon.css">
  <link rel="import" href="views/menu/menu.html">
  <script src="app.js"></script>
  <script src="views/home/homeController.js"></script> 
  <script src="views/menu/menuController.js"></script> 
  <script src="views/carpool/carpoolController.js"></script> 
  <script src="views/checkin/checkinController.js"></script> 
  <script src="views/checkin/eventCheckinConfirmationController.js"></script> 
  <script src="views/checkin/eventCheckinController.js"></script> 
  <script src="views/contactUs/contactUsController.js"></script> 
  <script src="views/editProfile/editProfileController.js"></script> 
  <script src="views/events/eventsController.js"></script> 
  <script src="views/friends/friendsController.js"></script> 
  <script src="views/history/historyController.js"></script> 
  <script src="views/login/loginController.js"></script> 
  <script src="views/logout/logoutController.js"></script> 
  <script src="views/points/pointsController.js"></script> 
  <script src="views/profile/profileController.js"></script> 
  <script src="views/submitSelfiEvent/submitSelfiEventController.js"></script> 
  <script src="views/submitSelfiEvent/submitSelfiEventConfirmationController.js"></script>
  <script src="views/ucbMembers/ucbMembersController.js"></script> 
  <script src="views/myPhotos/myPhotosController.js"></script> 
  <script src="views/friendRequest/friendRequestController.js"></script> 
  <script src="views/message/messageController.js"></script>
  <script src="views/theme/themeController.js"></script> 
  <script src="directive/avatar.js"></script>
</head>
<body md-theme="{{theme}}" md-theme-watch  ng-controller="menuCtrl">
   <div ng-if ='isloginLocation()'>
      <img src="img/UCBlogo.jpg" alt="UCB logo" class="ucb-logo">
    </div>
  <div  layout="column" class="contentdemoBasicUsage" ng-if='!isloginLocation()'>
    <md-toolbar class="md-primary">
    <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
      <div>
        <md-button aria-label="Open UCB Menu" class="md-icon-button" ng-click="toggleLeft()">
        <i class="material-icons">menu</i>
      </md-button>
    </div>
    <div>
      <span class="flex">
        <md-button class="md-primary" ng-model="home_button" ui-sref=".home">UCB Home</md-button>
      </span>
    </div>
    <div>
      <span class="flex">
        <md-button class="md-primary" ng-model="login_button" ui-sref=".profile">Profile</md-button>
      </span>
    </div>
  </div>
</div>
</md-toolbar>
</div>
<div ng-if='!isloginLocation()' ng-include="'views/menu/menu.html'"></div>
</body>
</html>
